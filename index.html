<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png"></img>
    </nav>

    <div class="container">
        <div class="message right">Arya: How are you ?</div>
        <div class="message left">Aniket: Depression ho raha...</div>
    </div>

    <div class="send">
        <from action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </from>
    </div>
    
</body>
</html>
